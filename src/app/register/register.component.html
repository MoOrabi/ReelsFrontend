<div class="container">
    <div class="social-icons">
      <h2>Join Us</h2>
      <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fa fa-github"></i></a>
    </div>
    <div class="login-form">
      <h2>Register</h2>
      <form id="registrationForm" *ngIf="!isSuccessful" 
        (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
        novalidate>

        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname" required [(ngModel)]="form.firstname">

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" required [(ngModel)]="form.lastname">

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" [(ngModel)]="form.username" required  #username="ngModel">
  
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors?.['required']">Username is required</div>
        </div>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required email [(ngModel)]="form.email" #email="ngModel">
  
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">
              Email must be a valid email address
            </div>
        </div>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required 
            [(ngModel)]="form.password" 
            minlength="6"
            #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
            </div>
        </div>
  
        <button type="submit">Register</button>
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
      <p>Already have an account? <a [routerLink]="['/signin']">Login</a></p>
    </div>
  </div>
